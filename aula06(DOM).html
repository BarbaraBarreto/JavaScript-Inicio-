<!DOCTYPE html>
<html>

	<head>

		<title>Curso JavaScript</title>
		<meta charset="utf-8">

	</head>

	<body>
		<h1>Curso JavaScript</h1>

        <input type="text" id="txtNome" value="">
        
        <button onclick="escreve()">Enviar</button>
        <div id = "msg"></div>
        
        <script>

           var txtNome = document.querySelector('#txtNome');
           
           function escreve(){
               var nome = txtNome.value;
               document.querySelector('#msg').innerHTML = "Bem-vindo, <b>" 
                + nome + "<b>";
           }

        </script>
	</body>

</html>
