<!DOCTYPE html>
<html>

	<head>

		<title>Curso JavaScript</title>
		<meta charset="utf-8">

        <script>

            function somar(n1, n2){
                return n1 + n2;
            }

            var soma = somar (10,20);
            console.log('Resultado', soma);

            somar.teste = 'Propriedade da função'

            console.log(somar.teste);

            var teste = function (){
                console.log('Teste');
            }

            teste();

        </script>

	</head>

	<body>
		<h1>Curso JavaScript</h1>
	</body>

</html>
